<mat-card>
  <mat-card-header>
    <mat-card-title> Course List </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let game of games" (click)="selected.emit(game)">
        <h5 matLine>{{ game.title }} {{ game.id }}</h5>
        <h3 matLine>{{ game.description }}</h3>
        <button
          mat-icon-button
          color="warn"
          (click)="deleted.emit(game.id); $event.stopImmediatePropagation()"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
