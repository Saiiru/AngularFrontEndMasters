<div class="games-container">
  <div class="games-list">
    <app-games-list
      [games]="games$ | async"
      (selected)="selectGame($event)"
      (deleted)="deleteGame($event)"
    >
    </app-games-list>
  </div>
  <div class="games-details">
    <app-games-details
      [game]="selectedGame"
      (saved)="saveGame($event)"
      (reset)="reset()"
    >
    </app-games-details>
  </div>
</div>
