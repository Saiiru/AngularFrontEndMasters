<mat-card>
  <mat-card-header>
    <mat-card-title> Course Outline </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let item of games" (click)="selectGame(item)">
        {{ item.title }}
      </mat-list-item>
    </mat-list>
    <pre>{{ selectedGame | json }}</pre>
  </mat-card-content>
</mat-card>
